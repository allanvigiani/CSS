<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Tabelas</title>
</head>
<body>
   <h2>Estilizando Tabelas</h2>
   <table>
      <tr>
         <th>Código</th>
         <th>Produto</th>
         <th class="numero">Preço</th>
      </tr>
      <tr>
         <td>001</td>
         <td>Tablet</td>
         <td class="numero">R$ 500</td>
      </tr>
      <tr class="alternado">
         <td>002</td>
         <td>Iphone</td>
         <td class="numero">R$ 2.900</td>
      </tr>
      <tr>
         <td>003</td>
         <td>Celular</td>
         <td class="numero">R$ 2.000</td>
      </tr>
      <tr class="alternado">
         <td>004</td>
         <td>Fone</td>
         <td class="numero">R$ 400</td>
      </tr>
   </table>
</body>
</html>
